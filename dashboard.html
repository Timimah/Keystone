<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.usebootstrap.com/bootstrap/5.0.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="styled.css">
</head>
<body style="background-color: #597b85;">
    <div class="">
        <nav class="w-100 navbar" id="navBar">
            <ul class="nav">
                <a href="" class="nav-link text-light">
                    <h1 class="nav-brand">KEYSTONE</h1>
                </a>
                <li class="nav-item h-25" style="margin-left: 200px;margin-top: 10px;">
                    <a href="" class="nav-link text-light">Features</a>
                </li>
                <li class="nav-item h-25" style="margin-left: 50px;margin-top: 10px;">
                    <a href="" class="nav-link text-light">Pricing</a>
                </li>
                <li class="nav-item h-25" style="margin-left: 50px;margin-top: 10px;">
                    <a href="" class="nav-link text-light">Blog</a>
                </li>
                <li class="nav-item h-25" style="margin-left: 50px;margin-top: 10px;">
                    <a href="" class="nav-link text-light">Contact</a>
                </li>
                <li class="nav-item h-25" style="margin-left: 150px;margin-top: 10px;">
                    <a href="" class="nav-link text-light btn">
                       Log In
                    </a>
                </li>
                <li class="nav-item h-25" style="margin-left: 10px; margin-top: 10px;">
                    <a href="" class="nav-link btn text-light">
                        Sign up
                    </a>
                </li>
            </ul>
        </nav>
        <div class="dashboard row w-100">
            <div class="dashboard-menu col-3 p-3">
                <p class="dashboard-head">
                    Hi,[username]
                </p>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a href="#profile" class="nav-link  text-light">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a href="#check-balance" class="nav-link  text-light">Check Balance</a>
                    </li>
                    <li class="nav-item">
                        <a href="#send-money" class="nav-link  text-light"  text-light>Send Money</a>
                    </li>
                    <li class="nav-item">
                        <a href="#buy-airtime" class="nav-link  text-light">Buy Airtime</a>
                    </li>
                    <li class="nav-item">
                        <a href="#withdraw" class="nav-link  text-light">Withdraw</a>
                    </li>
                    <li class="nav-item">
                        <a href="#get-statement" class="nav-link  text-light">Get Statement</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link  text-light">Sign Out</a>
                    </li>
                </ul>
            </div>
            <div class="dashboard-transactions bg-success col-7 offset-4">
                <section id="profile">
                    <div class="card">
                        <div class="user-avatar">
                            <div class="card-image"></div>
                            <div class="user-address"></div>
                        </div>
                        <div class="user-details">
                            <div>Name</div>
                            <div>Address</div>
                            <div>Phone Number</div>
                            <div>Next of Kin</div>
                            <div>
                                <button>Edit</button>
                            </div>
                        </div>
                    </div>
                </section>
                <section id="check-balance">
                    <div class="balance-card">
                        <div>
                            <p>Account Balance</p>
                        </div>
                        <div id="balance"></div>
                    </div>
                    <div class="transaction-history">

                    </div>
                </section>
                <section id="send-money">
                    <div class="form input-group-vertical w-75">
                        <input class="form-control" type="number" name="" id="amount" placeholder="Amount"><br>
                        <select class="form-control" name="" id="" placeholder="select bank">
                            <option value="Kuda Bank">Kuda Microfinance Bank</option>
                            <option value="Access bamk">Access Bank</option>
                            <option value="Wema Bank">Wema Bank</option>
                            <option value="Zenith Bank">Zenith Bank</option>
                            <option value="GTB">Guarantee Trust Bank</option>
                            <option value="Polaris">Polaris Bank</option>
                        </select><br>
                        <input class="form-control" type="number" name="" id="" placeholder="Account Number"><br>
                        <input class="form-control" type="text" placeholder="Remark"><br>
                        <button class="btn form-control">Send</button>
                    </div>
                </section>
                <section id="buy-airtime">
                    <div class="form input-group-vertical w-75">
                        <input class="form-control" type="number" name="" id="" placeholder="Amount"><br>
                        <select class="form-control" name="" id="">
                            <option value="">MTN</option>
                            <option value="">Airtel</option>
                            <option value="">Glo</option>
                            <option value="">9-Mobile</option>
                        </select><br>
                        <input class="form-control" type="number" name="" id="" placeholder="Phone Number"><br>
                        <button class="btn form-control">Buy Airtime</button>
                    </div>
                </section>
                <section id="withdraw" class="input-group-vertical form">
                    <div id="balance form-control"></div>
                    <input class="form-control" type="number" placeholder="amount"><br>
                    <button class="btn form-control">withdraw</button>
                </section>
                <section id="get-statement"></section>
            </div>
        </div>
    </div>
</body>
