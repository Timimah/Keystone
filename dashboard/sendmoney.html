<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Money</title>
    <link rel="stylesheet" href="https://cdn.usebootstrap.com/bootstrap/5.0.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/bootstrap.css">
    <link rel="stylesheet" href="/styles/styled.css">
</head>
<body>
    <section id="send-money">
        <div class="form input-group-vertical w-100 p-5">
            <input class="form-control" type="number" name="" id="amount" placeholder="Amount"><br>
            <select class="form-control" name="" id="" placeholder="select bank">
                <option value="Kuda Bank">Kuda Microfinance Bank</option>
                <option value="Access bamk">Access Bank</option>
                <option value="Wema Bank">Wema Bank</option>
                <option value="Zenith Bank">Zenith Bank</option>
                <option value="GTB">Guarantee Trust Bank</option>
                <option value="Polaris">Polaris Bank</option>
            </select><br>
            <input class="form-control" type="number" name="" id="" placeholder="Account Number"><br>
            <input class="form-control" type="text" placeholder="Remark"><br>
            <button class="btn form-control">Send</button>
        </div>
    </section>
</body>
<script src="/dashboard.js"></script>
</html>
