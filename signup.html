<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="/bootstrap-5.1.3-dist/css/bootstrap.css"> -->
    <title>Document</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="https://cdn.usebootstrap.com/bootstrap/5.0.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/bootstrap.css">
    <link rel="stylesheet" href="/styles/styled.css">
    <link rel="stylesheet" href="/styles/signup.css">
</head>
<style>
    body{
       background: linear-gradient(rgba(45, 40, 103, 0.8), rgba(45, 40, 103, 1)), url(images/KEY\ STONE.jpg);
        background-size: fixed;
        /* background-repeat: no-repeat; */
        background-size: cover;
    }
    input{
        background-color: transparent;
    }
   </style>
<body>
    <center>
        <div id="box" class="col-sm-10 col-md-10 col-lg-5 text-center">
            <h4 class="text-light pt-4">Sign Up</h6>
            <div id="box2">
            <div class="form px-4">
            <div class="p-2 my-3" style="background-color: #4c4495;" id="required_div">
            <span class="text-light col-8" id="required_txt">All fields are required
                <button class="col-2 offset-4 text-light btn" type="button" onclick="closeDiv()">close</button>
            </span>
        </div>
        <input class="rounded-pill form-control text-center" type="tel" placeholder="Phone number" class="btn btn-outline-info" id="phoneNumber" maxlength="11">
        <br>
        <input class="rounded-pill form-control text-center" type="text" placeholder="First Name" id="first_name"><br>
        <input class="rounded-pill form-control text-center" type="text" placeholder="Middle Name" id="middle_name"><br>
        <input class="rounded-pill form-control text-center" type="text" placeholder="Last Name" id="last_name"><br>
        <input class="rounded-pill form-control text-center" type="text" placeholder="Address" id="user_address"><br>
        <div class="input-group">
            <input class="rounded-pill form-control text-center" type="text" placeholder="Next of Kin" id="nok">&nbsp;
            <select class="form-select text-center rounded-pill" id="nok_rel">
                <option class="bg-dark text-light" value="Father">Father</option>
                <option class="bg-dark text-light" value="Mother">Mother</option>
                <option class="bg-dark text-light" value="Brother">Brother</option>
                <option class="bg-dark text-light" value="Sister">Sister</option>
                <option class="bg-dark text-light" value="Wife">Wife</option>
                <option class="bg-dark text-light" value="Daughter">Daughter</option>
                <option class="bg-dark text-light" value="Son">Son</option>
            </select>
        </div><br>
        <input class="rounded-pill form-control text-center" type="password" placeholder="Password" id="userPassword" maxlength="10"><br>
        <input class="rounded-pill form-control  text-center" type="password" placeholder="Confirm password" id="confirmPassword" maxlength="10"><br>
        <button class="btn w-50 text-light rounded-pill" type="submit" onclick="checkPassword()">Sign Up</button>
        <p class="text-light">Have an account? <a href="signin.html">Sign In</a></p>
    </center>
   <script src="/script/signup.js"></script>
</body>
</html>
