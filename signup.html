<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="/bootstrap-5.1.3-dist/css/bootstrap.css"> -->
    <title>Document</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="https://cdn.usebootstrap.com/bootstrap/5.0.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/bootstrap.css">
    <link rel="stylesheet" href="/styles/styled.css">
    <link rel="stylesheet" href="/styles/signup.css">
</head>
<body>
    <center>
        <div id="box" class="py-2 col-sm-10 col-md-10 col-lg-5">
            <div class="row text-light p-2 mx-2 my-2" style="background-color: #4c4495" id="required_div">
                <span class="col-10">
                    All fields are required
                </span>
                <button class="col-2 text-light" onclick="closeDiv()">close</button>
            </div>
            <h4 class="text-light mt-4">Sign Up</h6>
            <!-- <div id="box2"> -->
            <form class="form p-2">
                <!-- <p class="text-light">Tap to select mobile country code:</p> -->
                <div class="input-group">
                    
                <input class="form-control text-center rounded-pill" type="tel" placeholder="Phone number" class="btn btn-outline-info" id="phoneNumber" maxlength="11">
                </div><br>
                <input class="form-control text-center rounded-pill" type="text" placeholder="First Name" id="first_name"><br>
                <input class="form-control text-center rounded-pill" type="text" placeholder="Middle Name" id="middle_name"><br>
                <input class="form-control text-center rounded-pill" type="text" placeholder="Last Name" id="last_name"><br>
                <input class="form-control text-center rounded-pill" type="text" placeholder="Address" id="user_address"><br>
                <div class="input-group">
                    <input class="form-control text-center rounded-pill" type="text" placeholder="Next of Kin" id="nok">&nbsp;
                    <select class="form-select text-center rounded-pill" id="nok_rel" style="border-radius: 100rem;">
                        <option class="bg-dark text-light" value="Father">Father</option>
                        <option class="bg-dark text-light" value="Mother">Mother</option>
                        <option class="bg-dark text-light" value="Brother">Brother</option>
                        <option class="bg-dark text-light" value="Sister">Sister</option>
                        <option class="bg-dark text-light" value="Wife">Wife</option>
                        <option class="bg-dark text-light" value="Daughter">Daughter</option>
                        <option class="bg-dark text-light" value="Son">Son</option>
                    </select>
                </div><br>
                <input class="form-control text-center rounded-pill" type="password" placeholder="Password" id="userPassword" maxlength="10"><br>
                <input class="form-control  text-center rounded-pill" type="password" placeholder="Confirm password" id="confirmPassword" maxlength="10" onmouseleave="checkPassword()"><br>
                <button class="btn w-50 text-light rounded-pill" onclick="submitDetails()">Sign Up</button>
            <p class="text-light">Have an account? <a href="signin.html">Sign In</a></p>
            </form>
    </center>
   <script src="/script/signup.js"></script>
</body>
</html>
