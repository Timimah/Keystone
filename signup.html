<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="/bootstrap-5.1.3-dist/css/bootstrap.css"> -->
    <title>Document</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="https://cdn.usebootstrap.com/bootstrap/5.0.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/bootstrap.css">
    <link rel="stylesheet" href="/styles/styled.css">
    <link rel="stylesheet" href="/styles/signup.css">
</head>
<style>
    body{
       background: linear-gradient(rgba(45, 40, 103, 0.8), rgba(45, 40, 103, 1)), url(images/KEY\ STONE.jpg);
        background-size: fixed;
        /* background-repeat: no-repeat; */
        background-size: cover;
    }
   </style>
<body>
    <center>
    <div id="box" class="py-3 col-sm-10 col-md-10 col-lg-5 text-center">
 <h4 class="text-light">Sign Up</h6>
<div id="box2">
    <div class="form p-3">
        <p class="text-light">Tap to select mobile country code:</p>
        <div class="input-group">
            <select id="countryCode" style="height: 37px; width: 1%;  color: white; background-color: #4c4495;" class="btn form-group form-control ">
                <option value="Nigeria">NG +234</option>   
                <option value="USA">US +1</option> 
                <option value="Canada">C +1</option> 
            </select>
            <input class="form-group  form-control" type="text/number" placeholder="Phone number" class="btn btn-outline-info" id="phoneNumber" maxlength="11">
        </div><br>
        <input class="form-control text-center" type="text" placeholder="First Name" class="btn btn-outline-info" style="border-radius: 100rem;" id="first_name"><br>
        <input class="form-control text-center" type="text" placeholder="Middle Name" class="btn btn-outline-info" style="border-radius: 100rem;" id="middle_name"><br>
        <input class="form-control text-center" type="text" placeholder="Last Name" class="btn btn-outline-info" style="border-radius: 100rem;" id="last_name"><br>
        <input class="form-control text-center" type="text" placeholder="Address" class="btn btn-outline-info" style="border-radius: 100rem;" id="user_address"><br>
        <div class="input-group">
            <input class="form-control text-center" type="text" placeholder="Next of Kin" class="btn btn-outline-info" style="border-radius: 100rem;" id="nok">&nbsp;
            <select class="form-select text-center" id="nok_rel" style="border-radius: 100rem;">
                <option class="bg-dark text-light" value="Father">Father</option>
                <option class="bg-dark text-light" value="Mother">Mother</option>
                <option class="bg-dark text-light" value="Brother">Brother</option>
                <option class="bg-dark text-light" value="Sister">Sister</option>
                <option class="bg-dark text-light" value="Wife">Wife</option>
                <option class="bg-dark text-light" value="Daughter">Daughter</option>
                <option class="bg-dark text-light" value="Son">Son</option>
            </select>
        </div><br>
        <input class="form-control text-center" type="password" placeholder="Password" class="btn btn-outline-info" style="border-radius: 100rem;" id="userPassword" maxlength="10"><br>
        <input class="form-control  text-center" type="password" placeholder="Confirm password" class=" btn btn-outline-info" style="border-radius: 100rem;" id="confirmPassword" maxlength="10" onchange="checkPassword()"><br>
        <button class="btn w-50 text-light" type="submit" style="border-radius: 100rem;" onclick="submitDetails()">Sign Up</button>
        <p class="text-light">Have an account? <a href="signin.html">Sign In</a></p>
    </center>
   <script src="/script/signup.js"></script>
</body>
</html>
